plugins {
    id 'java'
}

group 'com.wzc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'xmlpull', name: 'xmlpull', version: '1.1.3.4a'
    compile group: 'org.smali', name: 'dexlib2', version: '2.0.3'
    compile group: 'org.antlr', name: 'antlr-runtime', version: '3.5'
}
